</head>
<body>
    <div class="test"></div>
</body>
<script>
    async function example(){
     let response = await fetch(`https://newsdata.io/api/1/news?apikey=pub_262435ed1c5919ace62f1fc0ec68f7a152292&country=in&language=en&category=business `);

    }
    example();
          </script>
